<style>
    .subscribe-button{
        background-color: rgb(145, 4, 4);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    .subscribe-button:hover{
        background-color: blueviolet;
        opacity: 0.3;
    }

    .subscribe-button:active{
        background-color: green;
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        border-color: rgb(116, 116, 168);
        border-style: solid;
        border-width: 1px;
        color: rgb(59, 59, 197);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s, color 1s;
    }

    .join-button:hover{
        background-color: rgb(59, 59, 197);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(126, 126, 228);
        color: white;
        border: none;
        height: 36px;
        width:70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover{
        box-shadow:  10px 10px 10px rgba(0, 0, 0, 0.15s);
    }
    
</style>


<button class="subscribe-button">Subscribe</button>
<button class="join-button">JOIN</button>
