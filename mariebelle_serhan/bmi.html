<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi_style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-container">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter weight" min="1">
      <select id="weightUnit">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
    </div>
    <div class="input-container">
      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="Enter height" min="1">
      <select id="heightUnit">
        <option value="cm">cm</option>
        <option value="in">in</option>
      </select>
    </div>
    <button id="calculateBtn">Calculate BMI</button>
    <div id="resultContainer"></div>
  </div>
  <div id="bmi_image"></div>
  <img src="bmi-calculator.jpg" alt="BMI Calculator" class="bmi-image">
  <script src="bmi.js"></script>
</body>
</html>
